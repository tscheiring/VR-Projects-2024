<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

<a-camera>
<a-cursor></a-cursor>
</a-camera>

      <a-sky src="https://images.pexels.com/photos/358482/pexels-photo-358482.jpeg"></a-sky>

      <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/decal/decal-normal.jpg" position="-1 0.5 -3" rotation="0 45 0"
		animation = "
		property: position;
		from: -1 0.5 -3;
		to: 1 -.5 3;
		loop: true;
		dir: alternate;
		"
		></a-box>

      <a-sphere position="0 0 -5" radius="1.25" color="#EF2D5E"
		animation = "
		property: position;
		from: 0 0 -5;
		to: 0 20 0;
		loop: true;
		dir: alternate;
		"
		></a-sphere>

      <a-cylinder src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg" position= "0 0 -5" width="6" height="4" rotation="90"
		animation = "
		property: rotation;
		from: 0 0 0;
		to: 0 360 0;
		loop: true;
		dir: alternate;
		"
	 ></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
