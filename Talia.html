<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<a-camera>
<a-cursor><a-cursor>

    <a-sky src="https://images.pexels.com/photos/141784/pexels-photo-141784.jpeg">
</a-sky>

	animation ="

	"
	
	></a-box>

	"
	></a-sphere>

	"
	></a-cylinder>

	 ></a-plane>

	<a-torus color = "red" radius-tubular="1.5" radius="10" position="-26 25 -45"
		animation ="

		from: 0 15 0;
		to: 0 15 360;
		dur: 5000;
		loop: true;
		startEvents: click;
		"
		></a-torus>
