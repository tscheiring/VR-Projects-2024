<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
              animation="
              property: position;
              from: -1 0.5 -3;
              to: -90 -80 -30
              dur: 8000;
              loop: true;
"
></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg" position="0 0 -4" rotation="-90 0 0" width="05" height="4"></a-plane>
      <a-sky src="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
  </a-sky>
<a-torus color="blue" radius-tubular="2" radius="25" position="-26 25 -45"
                  animation="
              property: rotation;
              from: 0 15 0;
              to: 0 15 360;
              dur: 9000;
              loop: true;
"></a-torus>
    </a-scene>
  </body>
</html>
